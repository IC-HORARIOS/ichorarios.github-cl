<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      border-bottom: 1px solid #2d2d2d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 960px;
      width: 100%;
      margin: 24px auto;
      padding: 0 16px;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #a0a0a0;
      margin-bottom: 24px;
    }

    .video-container {
      position: relative;
      background-color: #121212;
      border: 1px solid #2d2d2d;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .progress-container {
      flex-grow: 1;
      margin: 0 16px;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #2d2d2d;
      border-radius: 2px;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: white;
      border-radius: 2px;
      width: 0%;
    }

    .button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      margin: 0 8px;
      transition: color 0.3s;
    }

    .button:hover {
      color: #a0a0a0;
    }

    .time {
      font-size: 0.9rem;
    }

    .video-title {
      font-size: 1.5rem;
      margin-top: 16px;
    }

    .video-subtitle {
      font-size: 1rem;
      color: #a0a0a0;
      margin-bottom: 24px;
    }

    .header {
      border-bottom: 1px solid #2d2d2d;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 48px;
      width: 48px;
      margin-right: 16px;
    }

    .logo-text {
      color: #a0a0a0;
      font-size: 14px;
    }

    .button-back {
      position: relative;
      background-color: #121212;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      overflow: hidden;
      transition: background-color 0.3s ease-in-out;
    }

    .button-back:hover {
      background-color: #2d2d2d;
    }

    .button-back:hover .icon {
      transform: translateX(-4px);
    }

    .button-back:hover::after {
      width: 100%;
    }

    .button-back .icon {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .button-back span {
      font-weight: 500;
    }

    .button-back::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  
  <div class="header">
    <div class="logo-container">
      <img src="/imagenes/logo de programa.jpg" alt="Logo">
      <div class="logo-text">I-C HORARIOS</div>
    </div>
    <button class="button-back" onclick="window.location.href='inicio.html'">
      <span class="icon">‚Üê</span>
      <span>Volver al inicio</span>
    </button>
  </div>

  <div class="container">
    <h1 class="title">COMO UTILIZAR EL EXCEL EN NUESTRO SISTEMA</h1>
    <p class="subtitle">M√≥dulo 1: COMO MANEJAR EL EXCEL</p>

    <!-- Video 1 -->
    <div class="video-container">
      <video id="video1" src="/videos/"></video>
      <div class="controls">
        <button id="playPause1" class="button">‚ñ∂Ô∏è</button>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progress1"></div>
          </div>
        </div>
        <span class="time" id="time1">00:00 / 00:00</span>
        <button id="muteUnmute1" class="button">üîä</button>
        <button id="fullscreen1" class="button">‚õ∂</button>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="video-container">
      <h2 class="video-title">COMO CREAR HORARIOS</h2>
      <p class="video-subtitle">M√≥dulo 2: COMO MANEJAR EL PROGRAMA</p>
      <video id="video2" src="/videos/video2.mp4"></video>
      <div class="controls">
        <button id="playPause2" class="button">‚ñ∂Ô∏è</button>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progress2"></div>
          </div>
        </div>
        <span class="time" id="time2">00:00 / 00:00</span>
        <button id="muteUnmute2" class="button">üîä</button>
        <button id="fullscreen2" class="button">‚õ∂</button>
      </div>
    </div>
  </div>

  <script>
    function setupVideoControls(videoId, playPauseId, muteUnmuteId, progressId, timeId, fullscreenId) {
      const video = document.getElementById(videoId);
      const playPauseButton = document.getElementById(playPauseId);
      const muteUnmuteButton = document.getElementById(muteUnmuteId);
      const progress = document.getElementById(progressId);
      const timeDisplay = document.getElementById(timeId);
      const fullscreenButton = document.getElementById(fullscreenId);

      // Play/Pause toggle
      playPauseButton.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          playPauseButton.textContent = '‚è∏';
        } else {
          video.pause();
          playPauseButton.textContent = '‚ñ∂Ô∏è';
        }
      });

      // Mute/Unmute toggle
      muteUnmuteButton.addEventListener('click', () => {
        video.muted = !video.muted;
        muteUnmuteButton.textContent = video.muted ? 'üîá' : 'üîä';
      });

      // Update progress bar and time display
      video.addEventListener('timeupdate', () => {
        const percentage = (video.currentTime / video.duration) * 100;
        progress.style.width = `${percentage}%`;

        const currentMinutes = Math.floor(video.currentTime / 60).toString().padStart(2, '0');
        const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
        const durationMinutes = Math.floor(video.duration / 60).toString().padStart(2, '0');
        const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0');
        timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
      });

      // Seek functionality
      const progressBar = document.querySelector(`#${progressId}`);
      progressBar.addEventListener('click', (e) => {
        const barWidth = progressBar.offsetWidth;
        const clickX = e.offsetX;
        const duration = video.duration;
        video.currentTime = (clickX / barWidth) * duration;
      });

      // Fullscreen toggle
      fullscreenButton.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          video.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
    }

    // Setup video controls for both videos
    setupVideoControls('video1', 'playPause1', 'muteUnmute1', 'progress1', 'time1', 'fullscreen1');
    setupVideoControls('video2', 'playPause2', 'muteUnmute2', 'progress2', 'time2', 'fullscreen2');
  </script>
</body>
</html>
